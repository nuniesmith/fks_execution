services:
  fks_execution:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    # Use wrapper script to keep container alive and expose logs if binary exits immediately
    command: ["/bin/sh", "-c", "/app/entrypoint-wrapper.sh"]
    environment:
      TZ: America/Toronto
      SERVICE_PORT: 4700
      RUST_LOG: debug
    ports:
      - "4700:4700"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./logs:/app/logs
      - ./debug-start.sh:/app/debug-start.sh:ro
      - rust_target:/app/target
      - ./entrypoint-wrapper.sh:/app/entrypoint-wrapper.sh:ro
    networks: [fks_net]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4700/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  rust_target:

networks:
  fks_net:
    name: fks_net
    external: true