services:
  fks_execution:
    build:
      context: .
      dockerfile: shared/shared_docker/templates/Dockerfile.rust
    working_dir: /app
    environment:
      TZ: America/Toronto
      SERVICE_PORT: 4700
      RUST_LOG: info
    ports:
      - "4700:4700"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./logs:/app/logs
      - rust_target:/app/target
    networks: [fks_net]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4700/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  rust_target:

networks:
  fks_net:
    name: fks_net